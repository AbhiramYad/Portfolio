<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidzee - Form</title>
    <link rel="stylesheet" href="ss.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a> |
            <a href="teachers.html">Teachers</a> |
            <a href="safety.html">Safety</a> |
            <a href="amenities.html">Amenities</a> |
            <a href="form.html">Form</a>
        </nav>

        <h2>Form</h2>
        <form action="thanks.html" method="get">
            <label>First name:
                <input required type="text" name="first_name">
            </label>

            <label>Last name:
                <input required type="text" name="last_name">
            </label>

            <label>Contact number:
                <input required type="tel" name="contact">
            </label>

            <label>Age:
                <input required type="text" name="age">
            </label>

            <label>DOB:
                <input required type="date" name="dob">
            </label>

            <label>Height:
                <input required type="text" name="height">
            </label>

            <label>Email:
                <input required type="email" name="email">
            </label>

            <label>Address:
                <textarea name="address" cols="30" rows="4"></textarea>
            </label>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
